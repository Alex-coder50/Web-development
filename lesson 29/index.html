<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS to JSON string</h1>
    <p id="result"></p>
    <p id="answer"></p>
    
    <script>
        var obj = {name:"ranveer", age:15};
        var myJSON = JSON.stringify(obj);
        var output = JSON.parse(myJSON);
        document.getElementById("result").innerHTML = output.name;
        document.getElementById("answer").innerHTML = output.age;
        
    </script>
</body>
</html>
