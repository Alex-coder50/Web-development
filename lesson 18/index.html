<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        img{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Bootstrap with Carousel element</h1>
        <div class="container">
            <div class="carousel slide" id="mc">
                <ul class="carousel-indicators">
                    <li data-target="#mc" data-slide-to="0" class="active"></li>
                    <li data-target="#mc" data-slide-to="1"></li>
                    <li data-target="#mc" data-slide-to="2"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="op1.jpg">
                            <p>image 1</p>
                        </center>

                    </div>
                    <div class="item">
                        <center>
                            <img src="op2.jpg">
                            <p>image 2</p>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="op3.jpg">
                            <p>image 3</p>
                        </center>
                    </div>
                </div>
                <a href="#mc" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <a href="#mc" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

            </div>

             
        </div>
</body>
</html>
