<html>
    <head>
        <style>
           h1
           {
            color:aqua;
           }
            #p1{
                color:green;
            }
            #p2
            {
                background-color: rgb(196, 196, 255);
            }
            
            *{background-color: rgb(255, 240, 254);}
             h1,#p5
            {
                font-family: Gill Sans;
            }
            .para
            {
                color: brown;
            }

            
        </style>
        <title>Intro to CSS</title>
    </head>
    <body>
        <h1>Types of CSS</h1>
        <p id="p1">Element selector</p>
        <p id="p2">Id selector</p>
        <p class="para">class selector</p>
        <p class="para">universal selector</p>
        <p id="p5">group selector</p>
    </body>
</html>
