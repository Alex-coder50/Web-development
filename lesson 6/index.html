<html>
    <head>
            <title>forms in html</title>
    </head>
    <body>
        <h1>Personal details form</h1>
        <form>
            <fieldset>
                <legend>User details</legend>
            <label>Name</label>
            <input type="text" id="n1" name="fname">
            <br>
            <label>Email id</label>
            <input type="email" id="e1" name="ename">
            <br>
            <label>Contact number</label>
            <input type="number" id="cn1" name="num1">
            <br>
            <label>Gender</label>
            <input type="radio" id="f1" name="Gender" value="female">female
            <br>
            <input type="radio" id="m1" name="Gender" value="male">male
            <br><br>
            <label>Favourite city</label>
            <input type="checkbox" id="c1" value="mumbai">mumbai
            <br>
            <input type="checkbox" id="c1" value="New delhi">New delhi
            <br><br>
            <input type="submit" value="Submit form">
        </fieldset>
        </form>
    </body>
</html>
