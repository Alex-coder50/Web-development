<html>
    <head>
        <title>selectors in css</title>
        <style>
            body{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                background-color: lightblue;
                color: darkblue;    
            }
            h1 {
                color: darkslategray;
            }
            a {
                color: darkred;
                text-decoration: none;
            }
            a:hover {
                color:rgb(17, 240, 165);
            }
            ul>li{
                font-weight: bold;
            }
            h1 + p{
                color: darksalmon;
            }
            ul li:hover {
                color:brown
            }
            ul li:nth-child(2) {
                background-color:rgb(247, 12, 51);
            }
            p:not(:first-of-type) {
                text-decoration: underline;
            }
            ul li::before {
                content: "ðŸš€";
            }
            a::after {
                content: " ðŸŒŒ";
            }
            p::first-letter {
                font-size: 200%;
                color:blueviolet
            }

        </style>
    </head>
