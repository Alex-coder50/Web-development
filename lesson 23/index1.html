<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Methods of array(2)</h1>
    <p id="joint"></p>
    <p id="exe"></p>
    <p id="port"></p>
    <script>
        var fruits=["GRAPE", "WATERMELON", "ORANGE"];
     document.getElementById("joint").innerHTML=fruits.join(" / ");
     document.getElementById("exe").innerHTML=fruits.pop();
     document.getElementById("port").innerHTML=fruits;

    </script>
</body>
</html>
