<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data type in JS</h2>
    <p> a string() method can convert a number to a string</p>
    <p id="number_result"></p>
    <p id="string_result"></p>
     <script>
        var a = 80;
        var s = 90;
        document.getElementById("number_result").innerHTML= a + s;
        document.getElementById("string_result").innerHTML= String(a) + String(s);
     </script>
</body>
</html>
